<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link id="changeStyle" rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-8">
        <h2 class="mb-4">Formulario de Evento</h2>
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">Nombre del evento</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="summary">Resumen del evento</label>
                <input type="text" class="form-control" id="summary" name="summary" required>
              </div>
              <div class="form-group">
                <label for="description">Descripción del evento</label>
                <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
              </div>
              <div class="form-group">
                <label for="location">Ubicación del evento</label>
                <input type="text" class="form-control" id="location" name="location" required>
              </div>
              <div class="form-group">
                <label for="startTime">Hora de inicio</label>
                <input type="time" class="form-control" id="startTime" name="startTime" required>
              </div>
              <div class="form-group">
                <label for="endTime">Hora de finalización</label>
                <input type="time" class="form-control" id="endTime" name="endTime" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="date">Fecha del evento</label>
                <input type="date" class="form-control" id="date" name="date" required>
              </div>
              <div class="form-group">
                <label for="total">Total</label>
                <input type="number" class="form-control" id="total" name="total" required>
              </div>
              <div class="form-group">
                <label for="zone">Zona del evento</label>
                <input type="text" class="form-control" id="zone" name="zone" required>
              </div>
              <div class="form-group">
                <label for="province">Provincia del evento</label>
                <input type="text" class="form-control" id="province" name="province" required>
              </div>
              <div class="form-group">
                <label for="material">Materiales del evento</label>
                <input type="text" class="form-control" id="material" name="material" required>
              </div>
              <div class="form-group">
                <label for="displacement">Tipo de desplazamiento</label>
                <input type="text" class="form-control" id="displacement" name="displacement" required>
              </div>
              <div class="form-group">
                <label for="hourlyPrice">Precio por hora</label>
                <input type="number" class="form-control" id="hourlyPrice" name="hourlyPrice" required>
              </div>
              <div class="form-group">
                <label for="activityprice">Precio de actividad</label>
                <input type="number" class="form-control" id="activityprice" name="activityprice" required>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
    <div class="alert alert-success alerta" role="alert">
      Ya puedes logearte
    </div>
    <div class="alert alert-warning alerta" role="alert">
      Algo ocurrio
    </div>
  </div>
  <script src="../../../node_modules/axios/dist/axios.min.js"></script>
  <script src="../../funciones/funciones.js"></script>
  <script src="../../controller/constants.js"></script>
  <script src="../../controller/addActivityController.js"></script>
  <script src="../../controller/changeStyle.js"></script>
</body>

</html>
