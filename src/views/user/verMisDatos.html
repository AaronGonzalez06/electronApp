<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!--<link rel="stylesheet" href="../css/custom.css"> -->
    <link id="changeStyle" rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <form>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" id="name" name="name" value="" disabled>
            </div>

            <div class="form-group">
                <label for="surname">Apellido:</label>
                <input type="text" class="form-control" id="surname" name="surname" value="" disabled>
            </div>

            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" class="form-control" id="phone" name="phone" value="" disabled>
            </div>

            <div class="form-group">
                <label for="rol">Rol:</label>
                <input type="text" class="form-control" id="rol" name="rol" value="" disabled>
            </div>

            <div class="form-group">
                <label for="province">Provincia:</label>
                <input type="text" class="form-control" id="province" name="province" value="" disabled>
            </div>

            <div class="form-group">
                <label for="nick">Nick:</label>
                <input type="text" class="form-control" id="nick" name="nick" value="" disabled>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" value="" disabled>
            </div>

            <div class="form-group" style="margin-top: 10px;">
                <button id="changeRol" type="button" class="btn btn-primary">Hacerse ofertante</button>
                <button id="deleteUser" type="button" class="btn btn-primary">Darse de baja</button>
            </div>
        </form>
        <div class="alert alert-success alerta" role="alert">
            Ya eres ofertante, vuelve a iniciar sesión para hacer todo los cambios.
        </div>
    </div>
    <script src="../../../node_modules/axios/dist/axios.min.js"></script>
    <script src="../../funciones/funciones.js"></script>
    <script src="../../controller/constants.js"></script>
    <script src="../../controller/verDatosUserController.js"></script>
    <script src="../../controller/changeStyle.js"></script>
</body>

</html>
